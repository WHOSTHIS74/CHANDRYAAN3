<!DOCTYPE html>
<html>
<head>
  <title>Chandrayaan 3 Opinion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }
    
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
    
    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    
    h1 {
      font-size: 32px;
      margin: 0 0 20px;
    }
    
    .opinion-input {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #fff;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      resize: none;
      width: 80%;
      height: 120px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio src="audio.mp3" autoplay></audio>
  <video id="video-background" src="https://www.isro.gov.in/media_isro/video/chandrayaan3/Chandrayaan3_indexvideo.webm" autoplay loop muted></video>
  <div id="content">
    <h1>What is your opinion on Chandrayaan 3?</h1>
    <form>
      <textarea class="opinion-input" id="opinion" required></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
